<!DOCTYPE html>
<html>
<head>
    <title>棋牌游戏</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/protobuf.min.js"></script>
    <script type="text/javascript" src="../js/typeUtils.js"></script>
    <script type="text/javascript" src="../js/cryptoUtils.js"></script>
    <script type="text/javascript" src="../js/pbfUtils.js"></script>
    <script type="text/javascript" src="../js/playCards.js"></script>
    <script type="text/javascript" src="../js/show.js"></script>

</head>


请选择牌桌
<br/>
<div id="cardTable1" style="display:block">
    1号牌桌：
    <input type="button" id="open1" value="开局（选择牌桌）" onClick="openGame(1,'0001');"/>
    <input type="button" id="join1" style="display:none" value="准备（加入本桌游戏）" onClick="joinGame();"/>
    <input type="button" id="draw1" style="display:none" disabled="disabled" value="开始游戏（抓牌）" onClick="drawCard();"/>
    <input type="button" id="lookLeft1" style="display:none" disabled="disabled" value="掀开底牌（一起查看底牌）"
           onClick="lookLeftCards();"/>
    <input type="button" id="drawLeft1" style="display:none" disabled="disabled" value="抓底牌（庄家抓回底牌）"
           onClick="drawLeftCards();"/>
    <input type="button" id="returnCards1" style="display:none" value="还牌（庄家还回等同底牌的牌数）"
           onClick="returnCards();"/>
    <input type="button" id="outCards1" style="display:none" disabled="disabled" value="亮牌" onClick="outCards();"/>
    <br/><br/>
</div>
