<!DOCTYPE html>
<html>
<head>
    <title>棋牌游戏</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/protobuf.min.js"></script>
    <script type="text/javascript" src="../js/typeUtils.js"></script>
    <script type="text/javascript" src="../js/cryptoUtils.js"></script>
    <script type="text/javascript" src="../js/pbfUtils.js"></script>
    <script type="text/javascript" src="../js/playCards.js"></script>
    <script type="text/javascript" src="../js/show.js"></script>

</head>


请选择牌桌
<br/>
<div id="cardTable1" style="display:block">
    1号牌桌：
    <input type="button" id="open1" value="开局（选择牌桌）" onClick="openGame(1,54,1,1,17);"/>
    <input type="button" id="join1" style="display:none" value="准备（加入本桌游戏）" onClick="joinGame();"/>
    <input type="button" id="draw1" style="display:none" value="开始游戏（抓牌）" onClick="drawCard();"/>
    <input type="button" id="drawLeft1" style="display:none" value="掀底牌（一起查看底牌）" onClick="drawLeftCards();"/>
    <input type="button" id="returnCards1" style="display:none" value="还牌"
           onClick="returnCards();"/>
    <br/><br/>
</div>

<div id="cardTable2" style="display: block;">
    2号牌桌：
    <input type="button" value="开局（选择牌桌）" onClick="openGame(2,54,1,4,12);"/>
    <input type="button" value="准备（加入本桌游戏）" onClick="joinGame();"/>
    <input type="button" value="开始游戏（抓牌）" onClick="drawCard();"/>
    <input type="button" value="掀底牌（一起查看底牌）" onClick="drawLeftCards();"/>
    <input type="button" value="还牌"
           onClick="returnCards();"/>
    <br/><br/>
</div>

<div id="cardTable3" style="display: block;">
    3号牌桌：
    <input type="button" value="开局（选择牌桌）" onClick="openGame(3,54,2,4,25);"/>
    <input type="button" value="准备（加入本桌游戏）" onClick="joinGame();"/>
    <input type="button" value="开始游戏（抓牌）" onClick="drawCard();"/>
    <input type="button" value="掀底牌（一起查看底牌）" onClick="drawLeftCards();"/>
    <input type="button" value="还牌"
           onClick="returnCards();"/>
    <input type="button" value="亮牌" onClick="outCards();"/>
    <br/><br/>
</div>
<p id="p1"></p>
<p id="p2"></p>
<div id="cards">
</div>
<p id="p3"></p>
</body>
</html>
